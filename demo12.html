<html>
    <head>
    <title>JAVASCRIPT12</title>
      <script>
     //break statement 
     document.writeln("Demo on break statement</br>")
     let n=parseInt(prompt("Enter Range",1))
    for(let i=1;i<=n;i++)
    {
        if(i==6)
        {
            break;
        }
        else
        {
            document.write(i + "</br>")
        }
    }
      </script> 
    </head>
    <body>

    </body>
</html>
