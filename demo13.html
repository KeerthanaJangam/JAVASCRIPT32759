<html>
    <head>
    <title>JAVASCRIPT13</title>
      <script>
     //continue statement 
     document.writeln("Demo on continue statement</br>")
     let n=parseInt(prompt("Enter Range",1))
    for(let i=1;i<=n;i++)
    {
        if(i==5)
        {
            continue;
        }
        else
        {
            document.write(i + "</br>")
        }
    }
      </script> 
    </head>
    <body>

    </body>
</html>
