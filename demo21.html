      <script>
     //recursive function demo
     //recursive is best example of stack
     function fact(n)
     {
    //     if(n==0) 
    //     return 1
    //     else
    //    return n*fact(n-1)
    return n==0 ? 1: n*fact(n-1)
     }
     const a=parseInt(prompt("Enter a value",0))
     alert("Output="+fact(a))
      </script>
