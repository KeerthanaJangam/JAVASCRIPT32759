      <script>
     //for loop
     document.writeln("Demo on For loop to  print natural numbeers</br>")
     let n=parseInt(prompt("Enter Range",1))
     for(let i=1;i<=n;i++)
     {
        document.writeln(i +"</br>")
     }

      </script>
