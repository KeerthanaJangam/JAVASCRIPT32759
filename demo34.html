<html>
<head>
<title>JAVASCRIPT34</title>
<script>
  //javascript class and object
  //member function is alco c/a as methods
  //need not give function 
  //class contains properties and methods/members function 
  class person{
    setdata(id, name , status)
    {
        //pid,pname,pstatus are properties/arguments in person class
        //id , name,status are parameters
        this.pid=id
        this.pname=name
        this.pstatus=status
    }
    getdata()
    {
        document.writeln("Person ID="+this.pid+"</br>")
        document.writeln("Person Name="+this.pname+"</br>")
        document.writeln("Person Status="+this.pstatus+"</br>")      
    }
  }

  let p1=new person()
  p1.setdata(1,"klu",true)
  p1.getdata()

  let p2=new person()
  p2.setdata(2,"mwsd",false)
  p2.getdata()

  document.writeln(p1.pid+","+p1.pname+","+p1.pstatus)
  document.writeln("</br>")
  document.writeln(p2.pid+","+p2.pname+","+p2.pstatus)
  
</script> 
</head>
<body>
</body>
</html>
