<html>
    <head>
    <title>JAVASCRIPT22</title>
      <script>
        //passing array to the function
        function display(list)
        {
            let sum=0
            for(let element of list)
            {
                sum = sum + element
            }
            return sum
        }

        const arr=[10,20,30,40,50]//static array
        display(arr)
        document.writeln("Array="+arr+ "</br>")//displaying array
        document.writeln("Sum=" +display(arr) + "</br>")//printing the output 
      </script> 
    </head>
    <body>

    </body>
</html>
